                fill: "夏茹，赶紧借着这个机会问那件事！问那件事。"

                fill: "爸，您看御总的表情啊，一看就知道我同学是在撒谎咯。"

                type: "text",
                fill: "夏茹故作无奈的叹息了口气。"

                type: "dialogue",
                setting: character.xiar,
                fill: "御总，您别见怪，我那同学向来喜欢跟人攀关系，而且又满口谎言，她就在楼下，您看一眼，只要说她不是您的女朋友，剩下的事情就交给我吧。"

                type: "text",

            },

                type: "dialogue",
                setting: character.yuat,

                audio: ""

                type: "text",

            }
