            },
            {
                type: "text",
                fill: "坏笑着说完，他拉开抽屉拿出一张珍藏的碟片……"

            {
                type: "text",

                type: "dialogue",
                setting: character.yuat,

            },

                type: "text",

            },

                type: "dialogue",
                setting: character.yuat,
                fill: "你第一天来上班怎么就猜中我们是公关部的人呢？",
                audio: "./audio/yuat0050.mp3"
            },
            {
                type: "text",
                fill: "汗，她可以说他们长得就像是在公关部工作的样子么？"
            },
            {
                type: "dialogue",
                setting: character.luoyy,
                fill: "我就是碰运气、碰运气而已。"
            },
            {
                type: "dialogue",
                setting: character.yuat,
                fill: "哦，原来是这样，你运气真好呢，瑶瑶！",
                audio: "./audio/yuat0051.mp3"
            },
            {
                type: "text",
                fill: "得到了男人的称赞，瑶瑶整个人都变得不好意思了起来，也越发觉得他既温柔、又和蔼可亲的。"
            },

                type: "dialogue",
                setting: character.luoyy,
                fill: "呵呵，这是我应该做的。"
            },
            {
                type: "text",
                fill: "只顾着开心的她全然没有注意到，向自己不断靠近的御傲天以及……他脸上那孤然孤煞的表情。"
            },

                type: "dialogue",
                setting: character.yuat,
                fill: "对了，瑶瑶。",
                audio: "./audio/yuat0052.mp3"
            },
            {
                type: "text",
                fill: "抬起头，向右看去，她这才发现男人几乎已经与自己并肩而坐了。"

                type: "dialogue",
                setting: character.luoyy,

                setting: character.yuat,

                audio: "./audio/yuat0053.mp3"
            },

                type: "text",
                fill: "啊？什么？他是不是说……"
            },

                type: "text",

            },

                type: "dialogue",
                setting: character.luoyy,
                fill: "你，你说什么，先生？"
            },

                type: "dialogue",

                type: "text",
