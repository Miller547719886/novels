                type: "text",

                type: "text",
                fill: "没搞错吧，他们都是瞎子吗，看不到自己这是在被强吻吗？那些人越走越远，电梯门也渐渐关闭了。瑶瑶彻底没了希望。"
            },
            {
                type: "text",
