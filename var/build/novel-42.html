<script>
    var character = {

        longq: {

    var playscript = {
        background: [{
                color: 'black'

            {
                img: './img/novel-01/background/living_room' //1
            },
            {

            {
                img: './img/novel-01/background/elevator' //3
            },
            {
                img: './img/novel-01/background/manager_room' //4
            }
        ],
        cover: './img/novel-01/cover.jpg',
        chapter: "第42章 | 是你救了我",
        info: [{
                type: "bg",
                target: 1
            },
            {
                type: "dialogue",
                setting: character.luoyy,
                fill: "这很简单啊。你看，你住的房子那么小，可你陈列架上的那些手表，少说一块也要几十万了，加一起怎么也得有几百万吧？而我现在所用的餐具都是克罗地亚水晶打造的，应该也得要两万多吧？还有你的车，都应该是那些富婆送给你的吧。",
            },
            {
                type: "text",
                fill: "听着瑶瑶头头是道的分析，御傲天都开始怀疑自己是不是真的被富婆包了。"
            },
            {
                type: "dialogue",
                setting: character.yuat,
                fill: "小家伙，你眼睛倒是挺尖的，像你这种年龄的女孩子应该接触不到这么多牌子吧？尤其、是这套餐具。",
                audio: ""
            },
            {
                type: "text",
                fill: "这还不是因为她前男友是风辰逸，在他日本的别墅里全部都是这种奢侈品，不管风辰逸有多么混蛋，最起码对李文峰说的那句“风辰逸的前女友什么没见识过”倒是事实。"
            },
            {
                type: "text",
                fill: "这也是为什么李文峰带着她看打折货又装大款时，她会那么不屑的原因了。"
            },
            {
                type: "dialogue",
                setting: character.luoyy,
                fill: "我都是从电视上看来的。"
            },
            {
                type: "dialogue",
                setting: character.yuat,
                fill: "哦，这样啊。",
                audio: ""
            },
            {
                type: "text",
                fill: "洞察力极强的御傲天一眼就看出瑶瑶在撒谎，但她为什么会撒谎，他并不感兴趣。"
            },
            {
                type: "text",
                fill: "不一会儿，吃过了早饭，瑶瑶偷瞄着背对自己整理东西的御傲天，紧张的吞咽了下吐沫。"
            },
            {
                type: "dialogue",
                setting: character.luoyy,
                fill: "御，御老大，我想问你，我昨天……把你吻的有感觉了么？"
            },
            {
                type: "text",
                fill: "如果不是御傲天背对着她，估计她得被此刻御傲天的表情给吓死，简直脸黑的跟块碳似的。"
            },
            {
                type: "dialogue",
                setting: character.yuat,
                fill: "昨天的事情不要提了！",
                audio: ""
            },
            {
                type: "dialogue",
                setting: character.luoyy,
                fill: "为什么不提啊？"
            },
            {
                type: "text",
                fill: "要知道，她可不是每次都有胆子敢主动吻一个男人的，好不容易这次借着酒精做了那么大胆的事情，她当然要知道结果了。"
            },
            {
                type: "dialogue",
                setting: character.luoyy,
                fill: "御老大，你就告诉我吧，如果我把你吻得有感觉了，你按照承诺放过我，好不好？"
            },
            {
                type: "text",
                fill: "对于昨天的事情，他是真的不想在想起了，先不说那个吻有没有感觉，就说昨天他们在吻到一半时……她，突然吐了的这件事！要不是御傲天躲避及时，估计非得吐他嘴里不可，想起来就恶心，那简直如同一个噩梦。"
            },
            {
                type: "dialogue",
                setting: character.yuat,
                fill: "叫你不要问就不要问了。该上班去了！",
                audio: ""
            },
            {
                type: "dialogue",
                setting: character.luoyy,
                fill: "上班？"
            },
            {
                type: "text",
                fill: "对啊，今天是周三！"
            },
            {
                type: "dialogue",
                setting: character.luoyy,
                fill: "现在，现在几点了？"
            },
            {
                type: "dialogue",
                setting: character.yuat,
                fill: "9点。",
                audio: ""
            },
            {
                type: "dialogue",
                setting: character.luoyy,
                fill: "什么，9点了……完蛋了！"
            },
            {
                type: "dialogue",
                setting: character.yuat,
                fill: "急什么，还没到上班时间呢。",
                audio: ""
            },
            {
                type: "text",
                fill: "御傲天不紧不慢整理着衣服，瑶瑶这边已经近乎疯狂了。"
            },
            {
                type: "dialogue",
                setting: character.luoyy,
                fill: "你们公关部上10点，可我是服务科的啊，我上班时间是8点，这回我铁定完蛋了！我先走了。"
            },
            {
                type: "dialogue",
                setting: character.yuat,
                fill: "等等。我跟我一起上班，我保证你没事。",
                audio: ""
            },
            {
                type: "dialogue",
                setting: character.luoyy,
                fill: "算了吧，你上次还说我不会被开除呢，要不是龙总经理，我早就被开除了！"
            },
            {
                type: "text",
                fill: "不过，提起这件事……"
            },
            {
                type: "dialogue",
                setting: character.luoyy,
                fill: "龙总经理是你朋友，难道因为你，龙总经理才会把我请回来的么？"
            },
            {
                type: "text",
                fill: "已经整理好一切的御傲天拉开大门，邪邪的一笑。"
            },
            {
                type: "dialogue",
                setting: character.yuat,
                fill: "谁知道呢，走吧。我送你去公司，还快点。",
                audio: ""
            },
            {
                type: "dialogue",
                setting: character.longq,
                fill: "傲天。",
                audio: ""
            },
            {
                type: "text",
                fill: "当大门完全打开的那一刻，只见，门外站了四个人。除了龙琪、龙烨外还有两个是经常跟御傲天一起上班的一男一女。"
            },
            {
                type: "text",
                fill: "他们都住在一起嘛？几人四目相接，气氛明显变得有些诡异，寒离殇跟莫雪瞳的眼里对瑶瑶写满了敌意。"
            },
            {
                type: "dialogue",
                setting: character.hanls,
                fill: "傲天，你怎么把她带来这里了？！",
                audio: ""
            },
            {
                type: "text",
                fill: "寒离殇冷冷的问完，扫了眼站在玄关内发愣的瑶瑶。"
            },
            {
                type: "text",
                fill: "要知道，御傲天的住宅用十指都数不完，可唯独这座只属于他们五个人的公寓从未有过陌生人踏入。寒离殇跟莫雪瞳不知道这代表了什么，但他们很不习惯有外人进入他们的“地盘”！"
            },
            {
                type: "dialogue",
                setting: character.yuat,
                fill: "先上班，回来再说。",
                audio: ""
            },
            {
                type: "bg",
                target: 2
            },
            {
                type: "text",
                fill: "匆忙的离开了这座只有5层楼的公寓，瑶瑶坐上了御傲天的车。当快到达博森集团门口的时候，瑶瑶提早下了车与龙琪率先进入了公司。可刚走几步，她便停了下来。"
            },
            {
                type: "dialogue",
                setting: character.longq,
                fill: "太平公主，快走啊。",
                audio: ""
            },
            {
                type: "dialogue",
                setting: character.luoyy,
                fill: "别，别了，我们一起上班影响不好，你还是先上去吧，等等，我在上去。"
            },
            {
                type: "dialogue",
                setting: character.longq,
                fill: "哈哈哈，你放心好了，那些人知道我什么品位。说不定他们会以为咱俩是父女呢。",
                audio: ""
            },
            {
                type: "dialogue",
                setting: character.luoyy,
                fill: "你这话什么意思啊？就算在傻的人也看得出咱俩一边大吧？你怎么不说他们以为我是你妈妈呢？"
            },
            {
                type: "dialogue",
                setting: character.longq,
                fill: "耶？你这个太平公主嘴巴还真是厉害啊，不过……",
                audio: ""
            },
            {
                type: "text",
                fill: "他忍！他先忍。"
            },
            {
                type: "dialogue",
                setting: character.longq,
                fill: "来，上电梯。",
                audio: ""
            },
            {
                type: "bg",
                target: 3
            },
            {
                type: "text",
                fill: "微笑的拉着瑶瑶进入了电梯内。她总觉得，龙琪的笑容似乎是有预谋的呢？"
            },
            {
                type: "dialogue",
                setting: character.luoyy,
                fill: "你……你不是又想算计我吧？"
            },
            {
                type: "dialogue",
                setting: character.longq,
                fill: "怎么可能？我是这种人么？",
                audio: ""
            },
            {
                type: "text",
                fill: "他怎么不是这种人呢？怀揣着忐忑不安的心情到达了40层服务部。她本以为龙琪会继续乘坐电梯上42层的，可不想他也一起跟了下来。"
            },
            {
                type: "dialogue",
                setting: character.luoyy,
                fill: "你不用送我了。你还是赶紧去上班吧。"
            },
            {
                type: "dialogue",
                setting: character.longq,
                fill: "切，谁送你啊，太平公主，你还真是自恋。",
                audio: ""
            },
            {
                type: "dialogue",
                setting: character.luoyy,
                fill: "那你为什么……"
            },
            {
                type: "dialogue",
                setting: character.bail,
                fill: "瑶瑶，你终于来了，你收到消息了吗？张经理现在被调到我保洁部当保洁员了，而我们的新经理就是……啊？龙经理。"
            },
            {
                type: "dialogue",
                setting: character.luoyy,
                fill: "白玲，你继续说啊，我们的新经理就是谁啊？"
            },
            {
                type: "text",
                fill: "白玲皱起眉头，将瑶瑶拉到一旁，悄声道:"
            },
            {
                type: "dialogue",
                setting: character.bail,
                fill: "就是你身边的龙琪咯。"
            },
            {
                type: "bg",
                target: 4
            },
            {
                type: "dialogue",
                setting: character.longq,
                fill: "洛瑶瑶，刚来不久就迟到了2个小时。今天早上又顶撞了新的部门经理，哎呀，你说我该怎么处罚你呢？",
                audio: ""
            },
            {
                type: "text",
                fill: "经理室内，龙琪坐在办公椅上，脚搭在办公桌上，坏笑的看着站在自己面前的瑶瑶。"
            },
            {
                type: "text",
                fill: "难怪刚才自己那样说龙琪他不止没发火反而笑了呢，原来是等着这一遭呢。高层们是怎么想的，怎么把这个恶魔调来了服务科当经理？"
            },
            {
                type: "dialogue",
                setting: character.luoyy,
                fill: "对不起。龙经理。"
            },
            {
                type: "dialogue",
                setting: character.longq,
                fill: "对不起？你以为对不起就有用了么？！",
                audio: ""
            },
            {
                type: "text",
                fill: "龙琪一个箭步冲到她面前，手指不停的戳着她的脑袋。"
            },
            {
                type: "dialogue",
                setting: character.longq,
                fill: "好心背着你，你却吐了我一身，害的我成为了笑柄，你觉得对不起能弥补我心灵的创伤吗？",
                audio: ""
            },
            {
                type: "dialogue",
                setting: character.luoyy,
                fill: "呃……你背着我？我吐了你一身？"
            },
            {
                type: "dialogue",
                setting: character.longq,
                fill: "对啊，就是昨天晚上啊！",
                audio: ""
            },
            {
                type: "text",
                fill: "昨天晚上……"
            },
            {
                type: "dialogue",
                setting: character.luoyy,
                fill: "昨天晚上是你救了我？"
            },
            {
                type: "text",
                fill: "龙琪思索了片刻。"
            },
            {
                type: "dialogue",
                setting: character.longq,
                fill: "原来傲天没告诉你啊，是我跟他一起救的你。",
                audio: ""
            },
            {
                type: "text",
                fill: "原来是这么回事，那也就是说……"
            }
        ]
    };
