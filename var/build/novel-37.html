<script>
    //-默认独白空两行，人物画像4行，对话4行。
    var character = {
        luoyy: {
            side: 'right',
            avatar: "./img/novel-01/character/luoyy",
            card: "./img/novel-01/character/card_luoyy",
            name: "洛瑶瑶"
        },
        bail: {
            side: 'left',
            avatar: "./img/novel-01/character/nvz",
            name: "白玲"
        },
        yuat: {
            side: "left",
            avatar: "./img/novel-01/character/yuat",
            card: "./img/novel-01/character/card_yuat",
            name: "御傲天"
        },
        hanls: {
            side: "left",
            avatar: "./img/novel-01/character/hanls",
            card: "./img/novel-01/character/card_hanls",
            name: "寒离殇"
        },
        longq: {
            side: "left",
            avatar: "./img/novel-01/character/longq",
            card: "./img/novel-01/character/card_longq",
            name: "龙琪"
        },
        nvz: {
            side: "left",
            avatar: "./img/novel-01/character/nvz",
            name: "妈妈"
        }
    }

    var playscript = {
        background: [{
                color: 'black'
            },
            {
                img: './img/novel-01/background/sickroom' //1
            },
            {
                img: './img/novel-01/background/sky1' //2
            },
            {
                img: './img/novel-01/background/normal_office' //3
            },
            {
                img: './img/novel-01/background/elevator' //4
            }
        ],
        cover: './img/novel-01/cover.jpg',
        chapter: "第37章 | 故作坚强",
        info: [{
                type: "bg",
                target: 1
            },
            {
                type: "dialogue",
                setting: character.luoyy,
                fill: "504。应该是这里了。"
            },
            {
                type: "text",
                fill: "医院内，瑶瑶焦急的推开了紧闭的房门。"
            },
            {
                type: "dialogue",
                setting: character.luoyy,
                fill: "妈。"
            },
            {
                type: "text",
                fill: "径直向着一个靠窗的病床走去。"
            },
            {
                type: "text",
                fill: "病床上躺着一位年约60、70的鹤发老人，床旁坐着一位面色沧桑的女人，他们就是瑶瑶的爷爷跟妈妈。"
            },
            {
                type: "dialogue",
                setting: character.luoyy,
                fill: "妈，爷爷的情况怎么样了？"
            },
            {
                type: "dialogue",
                setting: character.nvz,
                fill: "现在已经稳定了。"
            },
            {
                type: "text",
                fill: "呼，那就好了。瑶瑶担忧的扫了眼还在沉睡中的爷爷。"
            },
            {
                type: "dialogue",
                setting: character.luoyy,
                fill: "妈，爷爷到底是什么病啊，怎么来的那么突然？"
            },
            {
                type: "dialogue",
                setting: character.nvz,
                fill: "是……尿毒症。"
            },
            {
                type: "dialogue",
                setting: character.luoyy,
                fill: "尿毒症？！"
            },
            {
                type: "text",
                fill: "在日本的高中生涯，瑶瑶学过一些皮毛的医疗知识，对于尿毒症这种症状她还是略知一二的。"
            },
            {
                type: "dialogue",
                setting: character.luoyy,
                fill: "怎么会这么严重？早期没有发现么？"
            },
            {
                type: "dialogue",
                setting: character.nvz,
                fill: "你应该了解你爷爷的，就算有不对劲，他也不会说的。"
            },
            {
                type: "dialogue",
                setting: character.luoyy,
                fill: "那现在……妈，这样，先给爷爷坚持做透析吧。至于费用，我会去想办法。"
            },
            {
                type: "text",
                fill: "对于洛妈妈来说，这辈子最荣幸的事情就是有瑶瑶这么个女儿，从小她就比同龄的女孩子乖巧、懂事，虽然有时候会犯些小迷糊又感觉像是长不大的孩子，可是一到了大事面前她总是有着同龄人没有的应对能力。也因此，洛妈妈觉得很亏欠、很亏欠这个女儿的。"
            },
            {
                type: "dialogue",
                setting: character.nvz,
                fill: "瑶瑶，妈妈有钱的，你现在只需要管好你的事情就行了。"
            },
            {
                type: "dialogue",
                setting: character.luoyy,
                fill: "妈，你放心吧。相信你女儿有这个能力。"
            },
            {
                type: "dialogue",
                setting: character.nvz,
                fill: "我当然相信，可是……"
            },
            {
                type: "dialogue",
                setting: character.luoyy,
                fill: "妈。"
            },
            {
                type: "text",
                fill: "瑶瑶淡淡的一笑，止住了妈妈的话。"
            },
            {
                type: "text",
                fill: "见此，洛妈妈也就没再说什么了，可却深深的知道自己的女儿一定又故作坚强了。"
            },
            {
                type: "bg",
                target: 2
            },
            {
                type: "text",
                fill: "照顾了爷爷一个上午，瑶瑶表现的十分轻松，可转脸离开医院，她便愁容满面的，看来洛妈妈是了解这个女儿的。"
            },
            {
                type: "dialogue",
                setting: character.luoyy,
                fill: "相信我有这个能力？可是我哪里有这个能力啊。为什么爷爷会得了那种讨厌的病，不行！不行！尿毒症如果不做透析根本就等于在等死，无论如何，我必须！要努力赚钱才行！"
            },
            {
                type: "text",
                fill: "她知道清楚以妈妈的收入是根本无法给爷爷做透析的，这也是为什么她在接过电话后会立马答应继续留在博森的原因了……"
            },
            {
                type: "bg",
                target: 3
            },
            {
                type: "dialogue",
                setting: character.bail,
                fill: "瑶瑶，真高兴，你又可以在做我的同事了。对了、对了张经理调职了，你知道这件事吗？真希望这次我们的经理会是一个善良的好经理。还有哦，你昨天被张经理开除之后，有一个超级大帅哥竟然问起你，说，你跟那个超级帅哥是什么关系？嗯？"
            },
            {
                type: "text",
                fill: "一大早，白玲叽里呱啦的说个不停。"
            },
            {
                type: "text",
                fill: "可瑶瑶像是没了魂似的，只是点头微笑，脑子却已经游离到另外一个太空去了。"
            },
            {
                type: "dialogue",
                setting: character.bail,
                fill: "瑶瑶？瑶瑶？你怎么了啊？"
            },
            {
                type: "dialogue",
                setting: character.luoyy,
                fill: "啊？白玲，对不起，你刚说什么，我没听到。我有点累，先去工作了。"
            },
            {
                type: "text",
                fill: "望着她六神无主的背影，白玲一头的雾水。"
            },
            {
                type: "dialogue",
                setting: character.bail,
                fill: "瑶瑶昨天不是没上班么？怎么看起来那么累？奇怪……"
            },
            {
                type: "bg",
                target: 4
            },
            {
                type: "text",
                fill: "整个上午的工作，她基本生活在浑浑噩噩之中。有几次差点操作失误。"
            },
            {
                type: "dialogue",
                setting: character.luoyy,
                fill: "不行！振作！瑶瑶，要振作！不过，现在是午休时间，应该没什么人做电梯了吧？那我就先……"
            },
            {
                type: "text",
                fill: "越说越无力、越说越无力，她顺着电梯壁缓缓坐在了地上，直接睡着了？！"
            },
            {
                type: "text",
                fill: "朦胧间，她隐约感觉好似有什么东西在自己身上乱点，下意识的动了动身子，可那不安分的东西却一直追随着自己。"
            },
            {
                type: "dialogue",
                setting: character.luoyy,
                fill: "哼……"
            },
            {
                type: "text",
                fill: "不悦的撅起小嘴，她疲惫的睁开睡眼，伸手摸向了自己的胸。然而……"
            },
            {
                type: "dialogue",
                setting: character.luoyy,
                fill: "额……"
            },
            {
                type: "text",
                fill: "瞳孔扩张，低头这一瞧，她的上衣被翻起，一双手正肆无忌惮着。与此同时，她感觉自己的背正靠在一个人的怀中？"
            },
            {
                type: "text",
                fill: "下意识地回过头……"
            },
            {
                type: "dialogue",
                setting: character.luoyy,
                fill: "御……御老大？！"
            },
            {
                type: "text",
                fill: "果然又是他！努力掰着男人邪恶的手。"
            },
            {
                type: "text",
                fill: "可这不止无法阻挠住御傲天，反而他灵巧的手指也跟着动了起来。"
            },
            {
                type: "dialogue",
                setting: character.yuat,
                fill: "宝贝，睡的可真香呢。"
            },
            {
                type: "dialogue",
                setting: character.luoyy,
                fill: "唔……"
            },
            {
                type: "text",
                fill: "小脸一阵泛红，她简直快恨死这个男人了，为什么他每次做出这种举动都好似那么平常，而她却总是脸红心跳的？"
            },
            {
                type: "dialogue",
                setting: character.luoyy,
                fill: "御！御傲天，你干什么呀？放开我！"
            },
            {
                type: "dialogue",
                setting: character.yuat,
                fill: "嗯？你这个坏心的小东西，是我该问你干什么才对吧？"
            },
            {
                type: "text",
                fill: "他终于停止了攻击，待她刚松了口气，下一秒，却被男人一把调转，改成正面坐在他怀中了。"
            },
            {
                type: "text",
                fill: "好羞人。"
            },
            {
                type: "text",
                fill: "瑶瑶刚要拉下衣服来遮掩，却被御傲天牢牢拉住了双手。"
            },
            {
                type: "dialogue",
                setting: character.yuat,
                fill: "你在这种公共场合敢睡得那么沉，衣服没了了都不知道，是不是故意在引诱别人犯罪呢？"
            },
            {
                type: "dialogue",
                setting: character.luoyy,
                fill: "除了你敢这么干，还有谁敢啊？！"
            },
            {
                type: "dialogue",
                setting: character.yuat,
                fill: "哦？那按照你的意思，就是专门引诱我的咯？哎呀，那我该怎么宠爱你才好呢？"
            },
            {
                type: "text",
                fill: "御傲天邪肆的一笑，埋下头……"
            },
            {
                type: "dialogue",
                setting: character.luoyy,
                fill: "嗯……"
            },
            {
                type: "text",
                fill: "情不自禁的声音顺着唇缝发出，瑶瑶娇羞的闭起眼睛，眉头紧紧皱在一起。"
            },
            {
                type: "dialogue",
                setting: character.luoyy,
                fill: "不……不要这样……"
            },
            {
                type: "text",
                fill: "渐渐苏醒的花朵在盛开着……"
            },
            {
                type: "text",
                fill: "对于瑶瑶的反应每次都能给御傲天带来极大的快乐，他腾出一只手……"
            },
            {
                type: "dialogue",
                setting: character.luoyy,
                fill: "啊……"
            },
            {
                type: "text",
                fill: "在这种双重刺激之下，她渐渐绽放，可极大的刺激也等同于极大的羞辱，瑶瑶不停地推阻着身前男人的脑袋。"
            },
            {
                type: "dialogue",
                setting: character.luoyy,
                fill: "别这样了。我……唔……"
            },
            {
                type: "text",
                fill: "奇妙的感觉令她难过极了。"
            },
            {
                type: "dialogue",
                setting: character.yuat,
                fill: "宝贝，你喘得好厉害呢。"
            },
            {
                type: "text",
                fill: "身前的起伏，足以证明她的敏感度。不敢在直视男人炽热的视线，她别过头，努力平复急速的气息。"
            },
            {
                type: "dialogue",
                setting: character.luoyy,
                fill: "够了，停手吧。"
            },
            {
                type: "dialogue",
                setting: character.yuat,
                fill: "可这身子……好像并不希望停下哦。"
            },
            {
                type: "text",
                fill: "御傲天拉起她的手，覆上了……"
            },
            {
                type: "dialogue",
                setting: character.luoyy,
                fill: "唔……"
            },
            {
                type: "text",
                fill: "她清楚的感觉到自己是有多么的不争气，然而最可怕的是……"
            },
            {
                type: "dialogue",
                setting: character.yuat,
                fill: "哎呀，宝贝，原来你自己碰自己都会有感觉呢。"
            },
            {
                type: "dialogue",
                setting: character.luoyy,
                fill: "够了，不要再说了！我下次不睡觉就是了！"
            },
            {
                type: "text",
                fill: "也不知为何，她突然冒出了这么一句话。更加意想不到的是……"
            },
            {
                type: "text",
                fill: "御傲天快速系上她的衣扣，一并拉上了她的衬衫。"
            },
            {
                type: "text",
                fill: "原本惊慌的眼神泛着不可思议的光芒，她缓缓站起身，保持着静默。再看看御傲天，他竟然走了？！"
            },
        ]
    };
</script>
