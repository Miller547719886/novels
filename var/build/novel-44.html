                fill: "奚落声、嘲讽声，一浪盖过一浪。"

            },
            {
                type: "dialogue",
                setting: character.nvz,
                fill: "好了，洛瑶瑶，你就别解释了。其实你很想跟风少和好的是吧？"

                type: "dialogue",

                fill: "哈哈哈哈……"

                type: "dialogue",
                setting: character.xiar,

            },
            {
                type: "dialogue",
                setting: character.bink,
                fill: "该不会你未婚夫不要你了吧？没关系，瑶瑶，怎么说你也是我前女友，我可以随时接收你哦。"

            {
                type: "text",
                fill: "周围人的嘲笑着夹杂着回忆一起冲击着瑶瑶的大脑，不可否认，她的前男友很优秀，可是他却是个玩弄女人感情的烂人，就算再优秀也是垃圾；然而，她就算真的交了一个保安男朋友又怎么样？"
            },
            {
                type: "text",
                fill: "如果他能对待自己一心一意的话没钱又如何？最起码在她眼里，男人的优秀不是用钱来衡量的。可是……"
            },
            {
                type: "text",
                fill: "瑶瑶知道，这些道理眼前这群富家子是永远不会懂的。在他们眼里，全是地位、金钱，有了这些才等于有了一切！"
            },
            {
                type: "dialogue",
                setting: character.luoyy,
                fill: "他风辰逸不过就是个风氏的总经理而已，但我的男朋友是个总裁！总裁！"
            },
            {
                type: "text",
                fill: "每每提到风辰逸这个名字，她永远都无法保持冷静，就连此刻，当这句话说完，她顿时感觉无比的后悔。可是话已经说了，再也收不回来了。"
            },
            {
                type: "dialogue",
                setting: character.nvz,
                fill: "总……裁？"
            },
            {
                type: "text",
                fill: "嘲讽的笑声终止，大家你看看我、我看看你的。站在中间位置的夏茹眼睛一转。"
            },

                type: "dialogue",
                setting: character.xiar,
                fill: "哪里的总裁啊？现在摆地摊的、卖鱼的都被称作总裁，你总得说个名字吧？我兴许还认识呢，但卖鱼的总裁我可不认识哦。"
            },
            {
                type: "dialogue",
                setting: character.bink,
                fill: "是啊，也对啊，我差点被她骗过去呢。想想，有总裁当男朋友她干嘛当电梯小姐呢？"
            },
            {
                type: "dialogue",
                setting: character.bink,
                fill: "洛瑶瑶，你就别装了，快去给风少打个电话求他回心转意收留你就完了。"
            },
            {
                type: "text",
                fill: "一个谎言，一旦说出去就必须得用一百个谎言去掩盖，既然她已经走了这条不归路了，那只能……继续走下去了！"

                type: "dialogue",
                setting: character.luoyy,
                fill: "我男朋友是博森集团的总裁！",

            {

            }
