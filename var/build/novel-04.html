<script>
    //-默认独白空两行，人物画像4行，对话4行。
    var character = {

            side: 'right', //-对话出现方向
            avatar: "./img/novel-01/character/luoyy", //-角色头像
            card: "./img/novel-01/character/card_luoyy", //- 角色肖像

        },
        gongxm: {

            card: "./img/novel-01/character/card_gongxm",
            name: "宫小曼"
        },
        yuatN: {
            side: "left",
            avatar: "./img/novel-01/character/yuat",
            card: "./img/novel-01/character/card_yuat",
            name: "？？？"
        },
        nanz: {
            side: "left",
            avatar: "./img/novel-01/character/nanz",
            name: "男子"
        }
    }

    var playscript = {
        background: [{
                color: 'black' //-普通背景图或背景色，需要定义锚点
            },
            {
                img: './img/novel-01/background/nightclub_room' //-普通背景图或背景色，需要定义锚点
            }
        ],
        cover: './img/novel-01/cover.jpg', //-作品封面
        chapter: "第4章 | 无法逃脱的魔爪",
        info: [ //-台本
            {
                type: "bg", //- 背景
                target: 1 //- 背景图锚点，对应普通背景图或背景色
            },
            {
                type: "text",
                fill: "瑶瑶已经顾不得男人那恐怖的言语，她只想快点逃脱这个可怕男侍的魔爪。"
            },
            {
                type: "text",
                fill: "一个不留意，瑶瑶就被男人猛地调转。"
            },
            {
                type: "dialogue", //-对话
                setting: character.luoyy,
                fill: "呜……"
            },
            {
                type: "text",
                fill: "小手下意识的护住自己，泪水肆意，夺眶而出。"
            },
            {
                type: "dialogue", //-对话
                setting: character.yuatN,
                fill: "该死，还真是让我满意的反应呢。",
                audio: "./audio/yuat0025.mp3"
            },
            {
                type: "text",
                fill: "男人见她这般楚楚可怜的模样不止没有同情，反而变得愈发高兴起来，大手强行打开了她的手。"
            },
            {
                type: "text",
                fill: "眼见着就要暴露……"
            },
            {
                type: "dialogue", //-对话
                setting: character.luoyy,
                fill: "大……大哥哥，我……我‘什么都没有’，不好玩的，你去服务别人吧，好吗？"
            },
            {
                type: "text",
                fill: "这话说者无心，可传入男人的耳朵里却像是欲拒还迎的邀请一般。面对一个又一个主动贴上来的曼妙女郎，他早就玩腻了，这般新鲜的口味，还真是想马上试一试呢！"
            },
            {
                type: "dialogue", //-对话
                setting: character.yuatN,
                fill: "我这个当男侍的，就是专门服务你们这些什么‘都没有’的人呢。",
                audio: "./audio/yuat0026.mp3"
            },
            {
                type: "text",
                fill: "话罢，他一把挑起那最后一丝遮掩……"
            },
            {
                type: "dialogue", //-对话
                setting: character.luoyy,
                fill: "呜……"
            },
            {
                type: "text",
                fill: "瑶瑶绝望地闭起上双眸。修长的手指慢慢游走，让她抖动得越发强烈。"
            },
            {
                type: "dialogue", //-对话
                setting: character.luoyy,
                fill: "不……"
            },
            {
                type: "text",
                fill: "当男人的手逐渐逼近……瑶瑶的心瞬间提到了嗓子眼，唇角不时发出卑微的呢声。"
            },
            {
                type: "text",
                fill: "见她如此紧张，坏心男人勾唇一笑，故意绕开。"
            },
            {
                type: "text",
                fill: "瑶瑶下意识的松了口气。可瞬间，一丝凉气传来，她只觉得麻麻的，从未有过的感觉。"
            },
            {
                type: "text",
                fill: "睁开眼睛向下一瞧，这男人竟……"
            },
            {
                type: "dialogue", //-对话
                setting: character.yuatN,
                fill: "哼？你果然是个虚伪的小东西呢……",
                audio: "./audio/yuat0027.mp3"
            },
            {
                type: "text",
                fill: "男人微抬起头，邪凛的扫过她，一抹坏笑飘至嘴角……"
            },
            {
                type: "dialogue", //-对话
                setting: character.luoyy,
                fill: "求求你，不要继续了！"
            },
            {
                type: "text",
                fill: "话音终止，她明显感觉到男人停了下来。"
            },
            {
                type: "text", //-对话
                fill: "这个男侍终于肯放过自己了么？试探性地看向男人。"
            },
            {
                type: "text",
                fill: "此刻，他那深邃的眸子凝视着她左肩一条很深的刀疤处，表情也与刚刚有所不同，仿佛像是一只狼，一只即将要咬死人的狼一般可怕……"
            },
            {
                type: "text",
                fill: "他为什么……用这种眼神看着自己肩膀上的刀疤？"
            },
            {
                type: "dialogue", //-对话
                setting: character.yuatN,
                fill: "你！",
                audio: "./audio/yuat0028.mp3"
            },
            {
                type: "dialogue", //-对话
                setting: character.nanz,
                fill: "御老大！",
                audio: "./audio/nanz0001.mp3"
            },
            {
                type: "text",
                fill: "就在男人要说些什么的时候，一个手下突然推门而入中断了对话。"
            },
            {
                type: "dialogue", //-对话
                setting: character.luoyy,
                fill: "御……老大？"
            },
            {
                type: "text",
                fill: "听到这个称呼，一道晴天霹雳击中瑶瑶。"
            },
            {
                type: "text",
                fill: "她惊恐的望着眼前的霸道男人……他、他、他是？御……傲天？！"
            }
        ]
    };
