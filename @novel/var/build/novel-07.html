            },

                setting: character.yuat,

                type: "text",
                fill: "他不禁发出一声满足的声音。"

                type: "dialogue", //-对话
                setting: character.longq,
                fill: "傲天，你不至于要当着我跟离殇的面解决问题吧？",

            },
            {
                type: "text",
                fill: "这时，对面的龙琪坏笑着开了口。"

                type: "img",
                fill: character.longq.card
            },
            {
                type: "text",
                fill: "御傲天眉头一紧，这都怪谁？他差点就把那只小羔羊吃了，却传来博森董事长同意签约的消息，只能连夜赶来中国签约，憋了一夜的‘火’当然得马上发泄。"
            },
            {
                type: "dialogue", //-对话
                setting: character.yuat,
                fill: "龙琪，不想死的话给老子闭上你的嘴。",
                audio: "./audio/yuat0034.mp3"
            },
            {
                type: "text",
                fill: "见他发了火，龙琪马上老实了。"
            },
            {
                type: "text",
                fill: "铃……铃……"
            },
            {
                type: "text",
                fill: "半晌，电话突然响起，寒离殇接起后便交给了已经完事儿正在整理衣服的御傲天。"
            },
            {
                type: "img",
                fill: character.hanls.card
            },
            {
                type: "text",
                fill: "听着电话那边的报告，他满足的表情渐渐被愤怒取缔。"
            },
            {
                type: "dialogue", //-对话
                setting: character.yuat,
                fill: "你们这些废物连一个小女孩都看不住！干什么吃的？！",
                audio: "./audio/yuat0035.mp3"
            },
            {
                type: "text",
                fill: "一把将电话扔出，他握起拳头重重锤在了车窗上。"
            },
            {
                type: "dialogue", //-对话
                setting: character.meinz,
                fill: "喔，什么事呀，傲天哥这么生气，说给美奈子听听好么？"
            },
            {
                type: "text",
                fill: "女人娇滴滴地依靠在他怀中，谁知却被御傲天一把推开，挥手就是一记耳光。"
            },
            {
                type: "dialogue", //-对话
                setting: character.yuat,
                fill: "不要以为和我有过一次，就可以自诩是我的女人，这个世界上……没有人能真正成为我御傲天的女人！",
                audio: "./audio/yuat0036.mp3"
            },
            {
                type: "dialogue", //-对话
                setting: character.meinz,
                fill: "傲天哥……"
            },
            {
                type: "text",
                fill: "女人眼中满是无辜。"
            },
            {
                type: "text",
                fill: "这时，龙琪不耐烦地皱起眉头，拉开急速行驶的车门，还不等女人求饶，他揪着女人的长发便将她无情踹下了车子。"
            },
            {
                type: "dialogue", //-对话
                setting: character.hanls,
                fill: "傲天，很重要的女孩么？",
                audio: "./audio/hanls0001.mp3"
            },
            {
                type: "text",
                fill: "车内终于安静了下来，寒离殇冷冷地问着。"
            },
            {
                type: "text",
                fill: "俊美异常的脸缓缓看向了车窗外，他深邃的眸内覆上一层灰暗的光泽。半晌，他轻声呢喃。"
            },

                type: "dialogue", //-对话
                setting: character.yuat,
                fill: "非常……重要……",
