                setting: character.luoyy,

                fill: "夏先生，关于你的提案……"

                type: "text",

            {

                type: "dialogue",
                setting: character.luoyy,
                fill: "你为什么不说你就是博森的总裁？还装成被包的男公关？",

            {
                type: "dialogue",
                setting: character.yuat,
                fill: "你问过我么？最主要的是，是你一直认为我是男公关的吧？"
            },
            {
                type: "text",
                fill: "望着御傲天嘴角挑起的那抹邪肆的笑，瑶瑶知道，自己说不过他的，因为的确人家没说自己是男公关，是她一直那么以为的！"
            },
            {
                type: "dialogue",
                setting: character.luoyy,
                fill: "算了，反正无所谓了。",
            },
            {
                type: "dialogue",
                setting: character.yuat,
                fill: "你无所谓？但是……我有所谓！"
            },
            {
                type: "text",
