            {
                type: "text",
                fill: "这主要是她那冷艳不可近的气质以及倾国倾城的美貌，但凡是男人见过一眼只怕都会拜倒在其石榴裙下……"

            {
                type: "text",

            {
                type: "text",
                fill: "龙琪这回可美了，他要看的就是这个场面。几个回合过后，这幅画最终以400万的价格落入了御傲天手中。与此同时，他与风辰逸的战火也隐约在这个拍卖会场拉开了。"
            },
            {
                type: "dialogue", //-对话

            },
            {
                type: "text",
                fill: "同样坐在第一排的两位长者鄙夷的笑了起来。这时工作人员将字画打包好交给了莫雪瞳，她才刚一拿到……"
            },
            {
                type: "dialogue", //-对话

            },
            {
                type: "dialogue", //-对话
                setting: character.moxt,
                fill: "是。",
            },
            {
                type: "text",
                fill: "莫雪瞳带着东西向着风辰逸的方向走了过去。"
            },
            {
                type: "dialogue", //-对话
                setting: character.longq,

            {
                type: "dialogue", //-对话
                setting: character.nvs,
                fill: "御总么？您好，我是风总的秘书Lisa，这是我们风总送给您的礼物。并且，他说有事先走了，就不等最后一件拍卖品了。再见。"
            },
            {
                type: "text",
                fill: "Lisa将手中的东西交到了御傲天手中后便匆匆离开了。"
            },
            {
                type: "dialogue",
                setting: character.longy,
                fill: "风辰逸送来的东西？该不会是？！",

            {
                type: "text",

            {
                type: "text",
                fill: "再看看莫雪瞳，才刚把字画送到风辰逸手中而已。"
            },
            {
                type: "dialogue", //-对话

            },
            {
                type: "text",
                fill: "龙琪似乎还没搞懂商场的一些手段。可身为哥哥的龙烨不禁笑了起来。"
            },
            {
                type: "dialogue",
                setting: character.longy,
                fill: "傲天啊，看来这个风辰逸在某些方面真跟你挺像的，都喜欢去抢夺别人的猎物然后在送还回去示威。真是叫人难以理解的恶趣味！",
            },
            {
                type: "dialogue",

                fill: "龙烨，你倒不如说我没看错人吧？",
            },
            {
                type: "text",
                fill: "御傲天幽深的眸子一闪，起身，举起手中的锦盒向会场的出口处晃动了下。"
            },
            {
                type: "text",
                fill: "与此同时，出口处的风辰逸也晃动了下他手中的盒子，微微一笑便离开了……"

            {
                type: "dialogue", //-对话
                setting: character.nanz1,
                fill: "老刘，看来你看错这俩个小子了，他们……比你想象的要有城府的多啊！",

                type: "text",
                fill: "全程目击这一切的杨总不禁赞叹的开了口。"

                type: "dialogue", //-对话
                setting: character.nanz2,
                fill: "老杨，我前不久就收到消息，御傲天有意拉拢风氏的二公子，看这意思风氏的二公子也很有意啊，要是这样的话，国内的市场岂不是更加没有我们的立足之地了？！",
            },
            {
                type: "dialogue", //-对话
                setting: character.nanz1,
                fill: "唉……商界这块肥肉早晚都是他们年轻人的天下啊。",

                type: "text",
                fill: "当拍卖师这一言落下。只见两个人推着一个透明展柜缓缓走上了台，而展柜内装着的正是一位身着水手服的少女……当那少女的面庞渐渐映入台下御傲天的眼眶时，他的眸子瞬间沉了下来！"
            },
            {
                type: "dialogue", //-对话
                setting: character.longq,
                fill: "太平公主？！",
            },
            {
                type: "dialogue", //-对话
                setting: character.longy,
                fill: "小萝莉？",
            },
            {
                type: "bg", //- 背景
                target: 2 //- 背景图锚点，对应普通背景图或背景色
            },
            {
                type: "dialogue", //-对话
                setting: character.nvs2,
                fill: "瑶瑶，不好了。你爷爷他……好像不行了！",
            },
            {
                type: "dialogue", //-对话
                setting: character.luoyy,
                fill: "妈，怎么了？到底怎么回事啊？",
            },
            {
                type: "dialogue", //-对话
                setting: character.nvs2,
                fill: "你爷爷的肾已经坏死，医生说必须马上换肾。可是……需要120万的费用，我们……该怎么办啊？呜……",
            },
            {
                type: "text",
                fill: "三天前，在瑶瑶得知这一噩耗后便想到了前不久在医院内接到的那个名片，她试探性的打了过去。对方很直白的说了一切，只要她是处女便会有一百万的报酬。至于干什么……她已经想到了！"
            },
            {
                type: "text",
                fill: "蜷缩的坐在展柜内，她看不到外面的东西。然而外面的买家却能清晰的看到她的一举一动……"
            },
            {
                type: "bg", //- 背景
                target: 3 //- 背景图锚点，对应普通背景图或背景色
            },
            {
                type: "dialogue", //-对话
                setting: character.nanz,
                fill: "各位买手，拍卖活人往往是每次拍卖会的高潮。这一次的货不用我多介绍了吧？显而易见就是清纯学生！至于身体方面，主办方已经检查过了，百分之百的处子之身，并且在透露给大家一个秘密哦，她……是‘白虎’哦！",
            },
            {
                type: "dialogue", //-对话
                setting: character.nanz3,
                fill: "白虎？那岂不是幼齿？",
            },
            {
                type: "text",
                fill: "台下一些拥有恶趣味的男人们顿时眼前一亮，不禁吞咽着口水。"
            },
            {
                type: "dialogue", //-对话
                setting: character.nanz,
                fill: "哈哈，主办方顾虑到了年龄的问题，所以已经查证完了，这次的货绝对18岁以上，保证不会给大家惹上麻烦，然而，你们要是把她联想成14、5岁的中学生也可以哟。好了，废话不多说了，底价50万，各位可以开始出价了！",
            },
        ]
    };
